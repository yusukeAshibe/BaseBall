<!DOCTYPE html>
<html lang="ja" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- css -->
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<!--  link rel="stylesheet" href="./mercari.css"/>-->
<!-- script -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<meta charset="UTF-8">
<title>Insert title here</title>
<STYLE type="text/css">
<!--
BODY {
	width: 800px;
	height: 600px;
}

TABLE {
	position: absolute;
	top: 100px;
	left: 100px;
	width: 600px;
	height: 400px;
}
-->
</STYLE>
</head>

<body>
	<div style="text-align: center;">
		<font size="4"><div th:text="${day}+'日の野球結果'"></div></font>
		<form action="" method="post">
			<input type="date" name="date" min="2020-06-19">
		</form>
	</div>
	<div style="text-align: center;">

		<table border="1">
			<tbody>
				<tr>
					<th>
						<div>球場</div>
					</th>
					<th>
						<div>ホームチーム</div>
					</th>
					<th>
						<div>得点</div>
					</th>
					<th>
						<div>ビジターチーム</div>
					</th>
				</tr>
				<tr th:each="resultGame:${resultGameList}">
					<td>
						<div th:text="${resultGame.stadium}">球場名</div>
					</td>
					<td>
						<div th:text="${resultGame.team1}">ホームチーム</div>
					</td>
					<td>
						<div th:text="${resultGame.score1}+'-'+${resultGame.score2}">ホームチーム得点</div>
					</td>
					<td>
						<div th:text="${resultGame.team2}">ビジターチーム</div>
					</td>

				</tr>
			</tbody>
		</table>

	</div>







</body>
</html>
